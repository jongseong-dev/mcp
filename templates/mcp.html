{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <form method="post" action="/send">
        <label for="input_channel">Input Channel (읽을 채널)</label>
        <select id="input_channel" name="input_channel" required>
            {% for id, name in channels %}
            <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="output_channel">Output Channel (답변 보낼 채널)</label>
        <select id="output_channel" name="output_channel" required>
            {% for id, name in channels %}
            <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>

        <label for="period_days">Slack 메시지 조회 기간 (며칠 전부터)</label>
        <input type="number" id="period_days" name="period_days" value="3" min="1" required>

        <label for="message_limit">Slack 최대 메시지 수</label>
        <input type="number" id="message_limit" name="message_limit" value="10" min="1" required>

        <label for="message">User Message (Claude에게 보낼 질문)</label>
        <textarea id="message" name="message" rows="6" required placeholder="Slack 문맥과 함께 Claude에게 보낼 질문 입력"></textarea>

        <button type="submit">Send to Claude</button>
    </form>
</div>
{% endblock %}
