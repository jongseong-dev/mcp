<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP Web Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f5f6fa;
        }
        header {
            text-align: center;
        }
        main {
            margin-top: 30px;
        }
        .form-container, .result-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        select {
            background: white;
            cursor: pointer;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: #eee;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>MCP Web Interface</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
